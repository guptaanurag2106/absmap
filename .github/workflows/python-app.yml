# This workflow installs Python dependencies and lints with Ruff
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Ruff (fail on errors)
      run: |
        # Fail on syntax errors & undefined names (flake8 E9,F63,F7,F82 equivalent)
        ruff check . --select E9,F63,F7,F82

    - name: Lint with Ruff (report only)
      run: |
        # Report all issues but do not fail the build
        ruff check . --exit-zero
